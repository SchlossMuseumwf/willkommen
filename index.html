<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museum Wolfenbüttel</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #ffffff, #e6e6e6);
            color: #333;
        }
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow-x: hidden; /* Убирает горизонтальный скроллинг */
        }
        .background-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1;
        }
        .button {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            background-color: #8B0000;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #5A0000;
        }
        .floating-text {
            position: absolute;
            white-space: nowrap;
            font-size: 24px;
            font-weight: bold;
            opacity: 0.8;
            color: #000;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <!-- Плавающий текст на заднем слое -->
    <div class="background-layer" id="background-layer"></div>

    <!-- Кнопки для выбора языка -->
    <div class="container">
        <a href="de.html" class="button">Deutsch</a>
        <a href="en.html" class="button">English</a>
        <a href="fr.html" class="button">Français</a>
        <a href="es.html" class="button">Español</a>
    </div>

    <!-- JavaScript для плавающего текста -->
    <script>
        const phrases = [
            "Willkommen im Museum Wolfenbüttel", 
            "Welcome to the Museum Wolfenbüttel", 
            "Bienvenue au Musée Wolfenbüttel", 
            "Bienvenido al Museo Wolfenbüttel"
        ];

        const backgroundLayer = document.getElementById("background-layer");

        function createFloatingText(phrase, startX, startY, direction) {
            const text = document.createElement('div');
            text.className = 'floating-text';
            text.textContent = phrase;
            text.style.left = startX + 'px';
            text.style.top = startY + 'px';
            backgroundLayer.appendChild(text);

            let x = startX;

            function move() {
                x += direction;
                text.style.left = x + 'px';

                // Если текст выходит за границу экрана, перемещаем его в начало
                if ((direction > 0 && x > window.innerWidth) || (direction < 0 && x < -text.offsetWidth)) {
                    x = direction > 0 ? -text.offsetWidth : window.innerWidth;
                }
                setTimeout(move, 16); // Заменяет requestAnimationFrame
            }
            move();
        }

        const totalTexts = 18;
        for (let i = 0; i < totalTexts; i++) {
            const phrase = phrases[Math.floor(Math.random() * phrases.length)];
            const startX = Math.random() < 0.5 ? -300 : window.innerWidth + 100;
            const startY = Math.random() * window.innerHeight * 0.9;
            const direction = startX < 0 ? 1 + Math.random() : -1 - Math.random();
            createFloatingText(phrase, startX, startY, direction);
        }
    </script>
</body>
</html>
